<!DOCTYPE html>
<html>
    <head>
    <title>Where We Dropping Boys?</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link type="text/css" href="css/style.css" rel="stylesheet"/>

    <script src="scripts/player.js"></script>
    <script src="scripts/enemy.js"></script>
    <script src="scripts/functions.js"></script>
    </head>

    <body>
        <div class="header">
            <h3 id="maintext">Game: Kill the Orcs</h3>
            <div class="stats-contain">
                <div class="player-stats">
                    <h3 id = "player_hp"></h3>
                    <h3 id = "player_atk"></h3>
                </div>
                <div class="enemy-stats">
                    <h3 id = "orc_hp"></h3>
                    <h3 id = "orc_atk"></h3>
                </div>
            </div>
            <h3 id = "directions"></h3>
        </div>
        <div class="player-stats">
            <p id="player_hp"></p>
            <p id="player_atk"></p>
        </div>
        <button type="button" id="settings" alt="gear">
            <img id="setting-image" src="assets/gear.png">
        </button>

        <!--<textarea placeholder="PLACEHOLDERRRR" style="margin: 0px; height: 275px; width:100%;"></textarea>-->

        <div class="buttons">
            <div class="option-contain">
                <button class="options" type="button" id="option1" onclick="click_handler(1)">Start Game</button>
            </div>
            <div class="option-contain">
                <button class="options" type="button" id="option2" onclick="click_handler(2)">Quit</button>
            </div>
            <div class="option-contain">
                <button class="options" type="button" id="option3" onclick="click_handler(3)">Feels Bad</button>
            </div>
            <div class="option-contain">
                <button class="options" type="button" id="option4" onclick="click_handler(4)">--</button>
            </div>
        </div>

        <footer>
            <p class="foot">Uncommon Hacks 2019</p>

            <p class="foot">Arvind Krishnan, Parth Patel, Aayush Patel, Kevin Li</p>
        </footer>
    </body>
</html>
